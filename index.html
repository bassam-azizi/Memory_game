<!doctype html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <title>Matching Game</title>
    <meta name="description" content="">
    <link rel="stylesheet prefetch" href="https://maxcdn.bootstrapcdn.com/font-awesome/4.6.1/css/font-awesome.min.css">
    <link rel="stylesheet prefetch" href="https://fonts.googleapis.com/css?family=Coda">
    <link rel="stylesheet" href="css/app.css">
</head>
<body>

    <div class="container">
        <header>
            <h1>Matching Game</h1>
        </header>
        <div class="header_bar">
                <div class="btn_Box">
                    <button class="startBtn">Start Game</button>
                </div>
                <section class="score-panel">
                    <ul class="stars">
                        <li><i class="fa fa-star"></i></li>
                        <li><i class="fa fa-star"></i></li>
                        <li><i class="fa fa-star"></i></li>
                    </ul>

                    <span class="moves">0</span> Moves
                    
                    
                    <div class="restart">
                        <i class="fa fa-repeat"></i>
                    </div>
                    <div class="timeDiv">
                        <span class="secTimer">0</span>.
                        <span class="milTimer">00</span>
                    </div>

                </section>
            </div>

        <ul class="deck">
            
        </ul>
        <div id="modal">
            <div id="modal_box">
                <span class="closeBtn">&times</span>
                <h1 id="won"> you WON the game! </h1>
                <ul class="modalStars">
                        <li><i class="fa fa-star"></i></li>
                        <li><i class="fa fa-star"></i></li>
                        <li><i class="fa fa-star"></i></li>
                    </ul>
                <h1 id="winningMessage">Congratulations!</h1>
                <h3>Time : <span class="finishTime"></span></h3>
                <h3>Total moves : <span class="movesCounter"></span></h3>
                <h3>Total score : <span class="scoreValue game_score"></span>  / 20 </h3>
                <div id="modal_footer"><h2>Wanna Play Again, Click me</h2></div>
            </div>
        </div>
        
    </div>
    <script src="js/app.js"></script>
</body>
</html>
